<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PHP 笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="PHP笔记">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" sizes="32x32" type="image/png" href="./favicon.ico">
  <link rel="stylesheet" href="./css/vue.css">
  <link rel="stylesheet" href="./css/vue.user.css">
</head>

<body>
  <div id="app"></div>
  <script src="./js/docsify-edit-on-github.js"></script>
  <script>
    window.$docsify = {
      name: 'PHP笔记',
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',
      repo: 'https://github.com/zhangxx1990/PHP',
      basePath: './docs/',
      loadSidebar: '../_sidebar.md',
      coverpage: '../_coverpage.md',
      subMaxLevel: 2,
      autoHeader: true,
      homepage: '../README.md',
      auto2top: true,
      plugins: [
        EditOnGithubPlugin.create('https://github.com/zhangxx1990/PHP')
      ],
      search: {
        maxAge: 86400000,
        paths: 'auto',
        depth: 3
      }
    }
  </script>
  <script src="./js/docsify.min.js"></script>
  <script src="./js/zoom-image.min.js"></script>
  <script src="./js/search.min.js"></script>
  <script src="./js/prism-bash.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- 图片缩放 -->
  <script src="https://cdn.bootcss.com/docsify/4.5.7/plugins/zoom-image.min.js"></script>
  <!-- 搜索 -->
  <script src="https://cdn.bootcss.com/docsify/4.5.7/plugins/search.min.js"></script>
  <script>
    Prism.languages.shell = Prism.languages.bash
  </script>
</body>

</html>
